  <form>
    <form class = "form-horizontal" role = "form">
    <h2>Contact</h2>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="emailaddress">Email address</label>
        <input type="emailaddress" class="form-control" id="email" placeholder="johnsmith@gmail.com">
      </div>
      <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" rows = "3" placeholder="Write message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
